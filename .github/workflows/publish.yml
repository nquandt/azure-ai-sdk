name: Build, Test & Publish

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  # ---------------------------------------------------------------------------
  # Build & test — runs on every push and PR
  # ---------------------------------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Publish to npm — only on version tags (v1.2.3)
  # Requires secret: NPM_TOKEN
  # ---------------------------------------------------------------------------
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      id-token: write  # required for npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Set version from tag
        run: node scripts/set-version.mjs "$GITHUB_REF_NAME"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ---------------------------------------------------------------------------
  # Publish to JSR — only on version tags (v1.2.3)
  # Uses OIDC — no token secret required when running from GitHub Actions.
  # ---------------------------------------------------------------------------
  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      id-token: write  # required for JSR OIDC auth

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set version from tag
        run: node scripts/set-version.mjs "$GITHUB_REF_NAME"

      - name: Install dependencies
        run: npm ci

      - name: Publish to JSR
        run: npx jsr publish --allow-dirty
